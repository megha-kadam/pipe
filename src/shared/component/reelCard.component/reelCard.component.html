<div class="card">
    <div class="card-header">
        <h2>
            {{reelCard.title}}
        </h2>
    </div>
    <div class="card-body">
        <i class="fa-solid fa-heart fa-2x" 
        [ngClass]="{
            liked : reelCard.isLike === true
        }"
        (click)="onLikeReel()"></i>

        {{reelCard.likeCount}}
    </div>
</div>
